<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHEWA Admin Panel</title>
  <style>
    body { font-family: sans-serif; background: #0a0014; color: white; padding: 20px; }
    h1 { color: #ff4fd8; }
    .product { border: 1px solid #444; padding: 15px; margin: 10px 0; border-radius: 8px; }
    button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    input, select { padding: 8px; margin: 5px; width: 220px; }
  </style>
</head>
<body>

<h1>SHEWA Cosmetics - Admin Panel</h1>
<p>මෙතනින් products එකතු කරන්න, edit කරන්න, delete කරන්න</p>

<div>
  <h3>නව Product එකතු කරන්න</h3>
  <input id="name" placeholder="නම" />
  <input id="price" type="number" placeholder="මිල" />
  <select id="category">
    <option>Skincare</option>
    <option>Makeup</option>
    <option>Perfume</option>
    <option>Accessories</option>
  </select>
  <input id="image" placeholder="Image URL" />
  <button onclick="addProduct()">Add Product</button>
</div>

<h3>තියෙන Products</h3>
<div id="productList"></div>

<script>
  let products = JSON.parse(localStorage.getItem("shewa_products")) || [];

  function saveProducts() {
    localStorage.setItem("shewa_products", JSON.stringify(products));
    showProducts();
  }

  function showProducts() {
    const list = document.getElementById("productList");
    list.innerHTML = "";
    products.forEach((p, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <strong>${p.name}</strong> - Rs. ${p.price}<br>
        Category: ${p.category}<br>
        <img src="${p.image}" width="120" /><br>
        <button onclick="deleteProduct(${index})">Delete</button>
      `;
      list.appendChild(div);
    });
  }

  function addProduct() {
    const name = document.getElementById("name").value.trim();
    const price = Number(document.getElementById("price").value);
    const category = document.getElementById("category").value;
    const image = document.getElementById("image").value.trim();

    if (!name || !price || !image) {
      alert("නම, මිල, image url ඔක්කොම දෙන්න");
      return;
    }

    products.push({ id: Date.now(), name, price, category, image });
    saveProducts();

    // form clear කරන්න
    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("image").value = "";
  }

  function deleteProduct(index) {
    if (confirm("මේ product එක ඉවත් කරන්නද?")) {
      products.splice(index, 1);
      saveProducts();
    }
  }

  // පේජ් එක load වෙනකොට products පෙන්වන්න
  showProducts();
</script>

</body>
</html>
