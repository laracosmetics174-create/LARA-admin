<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHEWA Admin Panel</title>
  <style>
    body { font-family: sans-serif; background: #0a0014; color: white; padding: 20px; }
    h1 { color: #ff4fd8; }
    .product { border: 1px solid #444; padding: 15px; margin: 10px 0; border-radius: 8px; }
    button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    input, select { padding: 8px; margin: 5px; width: 220px; }
  </style>
</head>
<body>

<h1>SHEWA Cosmetics - Admin Panel</h1>
<p>මෙතනින් products එකතු කරන්න, edit කරන්න, delete කරන්න</p>

<div>
  <h3>නව Product එකතු කරන්න</h3>
  <input id="name" placeholder="නම" />
  <input id="price" type="number" placeholder="මිල" />
  <select id="category">
    <option>Skincare</option>
    <option>Makeup</option>
    <option>Perfume</option>
    <option>Accessories</option>
  </select>
  <input id="image" placeholder="Image URL" />
  <button onclick="addProduct()">Add Product</button>
</div>

<h3>තියෙන Products</h3>
<div id="productList"></div>

<script type="module">
// Firebase SDK import කිරීම
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase Config (ඔයාගේ config මෙහි paste කරන්න)
const firebaseConfig = {
  apiKey: "AIzaSyCnOm40y1WK7JikSsa3WpYqBBzIisiLO0k",
  authDomain: "lara-da9ee.firebaseapp.com",
  projectId: "lara-da9ee",
  storageBucket: "lara-da9ee.firebasestorage.app",
  messagingSenderId: "882720302118",
  appId: "1:882720302118:web:434c43568665680f5632e7",
  measurementId: "G-M5XSW33HSD"
};

// Firebase initialize කිරීම
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Firebase DB එකට product එකතු කිරීම
async function addProduct() {
  const name = document.getElementById("name").value.trim();
  const price = Number(document.getElementById("price").value);
  const category = document.getElementById("category").value;
  const image = document.getElementById("image").value.trim();

  if (!name || !price || !image) {
    alert("නම, මිල, image url ඔක්කොම දෙන්න");
    return;
  }

  try {
    await addDoc(collection(db, "products"), {
      name: name,
      price: price,
      category: category,
      image: image
    });
    alert("Product එක Firebase database එකට එක් කරන ලදි!");

    // input fields clear කරන්න
    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("image").value = "";

    // products update කරන්න
    showProductsFromFirebase();
  } catch (e) {
    alert("Error: " + e.message);
  }
}

// Firebase DB එකෙන් products පෙන්වන්න
async function showProductsFromFirebase() {
  const list = document.getElementById("productList");
  list.innerHTML = "";

  try {
    const querySnapshot = await getDocs(collection(db, "products"));
    querySnapshot.forEach((docSnap) => {
      const p = docSnap.data();
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <strong>${p.name}</strong> - Rs. ${p.price}<br>
        Category: ${p.category}<br>
        <img src="${p.image}" width="120" /><br>
        <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
      `;
      list.appendChild(div);
    });
  } catch (e) {
    alert("Error fetching products: " + e.message);
  }
}

// Firebase DB එකෙන් product එක delete කරන්න
async function deleteProduct(id) {
  if (confirm("මේ product එක ඉවත් කරන්නද?")) {
    try {
      await deleteDoc(doc(db, "products", id));
      alert("Product එක ඉවත් කරන ලදි!");
      showProductsFromFirebase();
    } catch (e) {
      alert("Error: " + e.message);
    }
  }
}

// page load වෙන විට Firebase DB එකෙන් products display කරන්න
showProductsFromFirebase();
</script>

</body>
</html>
